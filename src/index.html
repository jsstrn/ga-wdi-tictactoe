<!DOCTYPE html>
<html>
  <head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <div id="joe" class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div> <!-- end div.row -->

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div> <!-- end div.row -->
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div> <!-- end div.row -->
      <h2 id="display-winner"></h2>
    </div> <!-- end div.container -->
    <!-- app.js -->
    <script src="js/game.js"></script>
  </body>
</html>
